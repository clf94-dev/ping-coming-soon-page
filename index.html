<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/fcb1ee29b4.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section id="top">
        <img src="images/logo.svg" alt="">
    </section>
    <section id="middle">
        <div class="container-fluid middle-cont">
            <h1> We are launching <em>soon!</em></h1>
            <h3> Subscribe and get notified</h3>
            <form myform>
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control input-lg email form-rounded" type="text" name="email" placeholder="Your email address...">
                        <span class="error hide"></span>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-lg notify-btn"> Notify Me</button>
                    </div>
                </div>
            </form>
            <img src="images/illustration-dashboard.png" alt="">
        </div>
    </section>
    <section id="cta">
        <div class="container-fluid cta-cont">
            <div class="row">
                <i class="fab fa-facebook fas-footer"></i>
                <i class="fab fa-twitter fas-footer"></i>
                <i class="fab fa-instagram fas-footer"></i>

            </div>
        </div>
    </section>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Carmen Lucas Fornell</a>.
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
